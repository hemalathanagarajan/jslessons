<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='max'></div>
    <p></p>
    <div id='min'></div>
    <script type="text/javascript">
       document.getElementById('max').innerHTML=`Max:${Number.MAX_VALUE}`;
       document.getElementById('min').innerHTML=`Min:${Number.MIN_VALUE}`;

       const x = 100;
       let s1 = 'hello';
       let result = x / s1;
       document.writeln(`<p> result ${result}`);
        document.writeln(`<p>isNaN (x/s1)   ${isNaN (x / s1)}</p>`);
      
        const y = 0;
        const z =x/y;
        document.writeln(`<p>z = ${z}</p>`);

        s1 = null;
        document.writeln(`<p>s1 = ${s1}</p>`);

        //inorder to validate whether the given value is correct
        function checkNull_Undefined(sayThis){
            if (sayThis === undefined){
                //check to see if sayThis is undefined, if it was then give default value
                sayThis = 'value is undefined';
            }
            else if(sayThis === null)
            {
                sayThis = 'this is null';
            }//end check
            console.log(sayThis);//toss up the alert
        }
        checkNull_Undefined(s1);

        let s2;//if a value not defined then in JS it takes undefind.
        checkNull_Undefined(s2);
        
    
    </script>
</body>
</html>
