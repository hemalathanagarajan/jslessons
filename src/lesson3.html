<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening new window</title>
</head>
<body>
    <p><button onclick="openWindow()">Open new</button></p>
    <p><button onclick="closeAll()">close them</button></p>

    <script>
        function openWindow(){
           // myWindow = window.open("http://www.google.com","page2","height=300,width=400");
            myWindow = window.open("http://www.google.com","page2","width=300 ,status=1,toolbar=1");//it shows in the page

        }

        function closeAll(){
            myWindow.close();
        }
    </script>

</body>
</html>
