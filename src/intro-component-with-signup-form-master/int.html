<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="int.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

<body>
<div class="row">
  <div class="column">
    <h1> Learn to code by<br> watching others</h1>

    <p>See how experienced developers solve problems in real-time.<br> Watching scripted tutorials is great, 
     but understanding how <br>developers think is invaluable. </p>
  </div>

  <div class="column2">
    <button>Try it free 7 days then $20/mo. thereafter</button>

    <form name="myForm" action="trail.html">
        
        <p><input  type="text"placeholder ="enter  first name" name="fname" size="45" autocomplete="off" ></p>
        <p><input placeholder ="enter  last name" name="lname" type="text" size="45" autocomplete="off"></p>
        <p><input type="email" placeholder="enter email" name="email" size="45" autocomplete="off"></p>
        <p><input type="Password" placeholder="enter your password"  size="45"></p>
       
        <button  class= "btn1"  type="submit" onclick="checkForm();return false">CLAIM YOUR FREE TRAIL</button>
        
        <h5>By clicking the button, you are agreeing to our <p>Terms and Services</p>  </h5> 
        
  </div>
</div>
<script type="text/javascript">
    function checkForm(){
       var formName = document.myForm.fname;
       var formLName = document.myForm.lname;
       var formEmail = document.myForm.email;
            
        if(formName.value.indexOf(" ") == -1){
            alert("please enter first  name");
            formName.focus();
           return;

        }
        if(formLName.value="/^[a-zA-Z]+ [a-zA-Z]+$/"){
            alert("please enter last name");
            formLName.focus();
            return;
        }

        if (formEmail.value.indexOf("@") == -1 || formEmail.value.indexOf(".") == -1){
            alert("please enter a valid email");
            formEmail.focus();
            return;
        }
        

          
          document.myForm.submit();
    }
    </script>
