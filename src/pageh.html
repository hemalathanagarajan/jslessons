<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        'use strict'//use this only at beginning to works
        let  cat = 'black';
        console.log(cat);

        let _manager = 'john';
        let $city = 'chennai';
        let $_$ = 400;
        console.log(`manager:${_manager}`);
        console.log(`City:${$city}`);
        console.log(`$_$:${$_$}`);

        //camel case
        const iLoveMusic = true;
        console.log(`i love music:${iLoveMusic}`)
        const ILoveMusic = false;//upper camel case
        console.log(`ILoveMusic: ${ILoveMusic}`)

        const this_is_snake_case = 'cool';//snakecase
        console.log(`this _is_snake_case: ${this_is_snake_case}`)
        //const this-is-kebab-case = 'hot';//this not allowed in variables
         
        const dog = 'golden';
        console.log(`dog:${dog}`);
        //dog = 'bull';// value cant change in const

       
        //let #_$ = 400;//  # is a reserved keyword and its not used for variable name
        //console.log(`#_$:${#_$}`);

    </script>
